			text-align: center;
			padding: 50px 0;
			margin: 50px 0;
			position: relative;
		}
		
		#cool-feature-3:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.3);
			z-index: -1;
		}
		
		#cool-feature-4 {

			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		
		#cool-feature-4 img {
			width: 200px;
			height: 200px;
			object-fit: cover;
			margin: 20px;
			transition: transform 0.3s ease;
		}
		
		#cool-feature-4 img:hover {
			transform: scale(1.2);
			cursor: pointer;
		}
